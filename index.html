<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    
<main class="d-flex justify-content-center align-items-center bg-primary" style="height: 100vh">
    <container class="bg-dark p-5 text-light text-center rounded border-light">
        <div class="h1 text-light mx-5 mb-5 px-5"><i class="bi bi-counter"><i class="bi bi-align-end"></i>Counter<i class="bi bi-align-start"></i></div>
        <div id="counter" class="h2 my-5">
            0
        </div>
        <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-primary border-light" onclick="increase()">Increase</button>
            <button type="button" class="btn btn-danger border-light" onclick="decrease()">Decrease</button>
        </div>
    </container>
</main>

    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
